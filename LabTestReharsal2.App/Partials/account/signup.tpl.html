<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-xs-12">
            <h3>
                Sign Up
            </h3>

            <form role="form" ng-submit="vm.SignUp()">
                <div class="form-group">
                    <label for="txtEmail">
                        Email
                    </label>
                    <input type="text" class="form-control" id="txtEmail" ng-model="vm.Register.Email">
                </div>
                <div class="form-group">
                    <label for="txtPass">
                        Password
                    </label>
                    <input type="password" class="form-control" id="txtPass" ng-model="vm.Register.Password">
                </div>
                <div class="form-group">
                    <label for="txtCPass">
                        Confirm Password
                    </label>
                    <input type="password" class="form-control" id="txtCPass" ng-model="vm.Register.ConfirmPassword">
                </div>
           
                <ul class="{{vm.statusClass}}">
                    <li ng-repeat="str in vm.ErrorOrSuccessList">
                        {{str}}
                    </li>
                </ul>
                <button type="submit" class="btn btn-primary" ng-disabled="vm.isSaving">
                    Register
                </button>
            </form>
        </div>
    </div>
</div>
