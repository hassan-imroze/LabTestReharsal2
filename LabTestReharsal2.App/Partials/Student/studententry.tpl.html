<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-xs-12">
            <h3>
                Register a student
            </h3>
            
            <form role="form" ng-submit="vm.SaveAfterValidation()">
                <div class="form-group">
                    <label for="txtName">
                        Name
                    </label>
                    <input type="text" class="form-control" id="txtName" ng-model="vm.Student.Name">
                </div>
                <div class="form-group">

                    <label for="txtPhone">
                        Phone
                    </label>
                    <input type="tel" class="form-control" id="txtPhone" ng-model="vm.Student.Phone">
                </div>
                <div class="form-group">
                    <label for="txtEmail">
                        Email address
                    </label>
                    <input type="email" class="form-control" id="txtEmail" ng-model="vm.Student.Email">
                </div>
                <div class="form-group">

                    <label for="txtCity">
                        City
                    </label>
                    <input type="text" class="form-control" id="txtCity" ng-model="vm.Student.City">
                </div>
                <div class="form-group">

                    <label for="txtAddress">
                        Address
                    </label>
                    <input type="text" class="form-control" id="txtAddress" ng-model="vm.Student.Address">
                </div>
                <ul class="{{vm.statusClass}}">
                    <li ng-repeat="str in vm.ErrorOrSuccessList">
                        {{str}}
                    </li>
                </ul>
                <button type="submit" class="btn btn-primary" ng-disabled="vm.isSaving" >
                    Submit
                </button>
            </form>
        </div>
    </div>
</div>
